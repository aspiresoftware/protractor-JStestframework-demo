<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body ng-app='aspire'  ng-controller='LoginController as vm'>

  <input type='text' ng-model='vm.user.username'/>
  <input type='password' ng-model='vm.user.password'/>
  <button type='button' ng-click='vm.submit()'>Submit</button>

  <script src='bower_components/angular/angular.js'></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src='app/app.js'></script>
  <script src='app/login.controller.js'></script>

</body>
</body>
</html>
